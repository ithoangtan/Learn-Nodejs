<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OneTech</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="OneTech shop project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#uploadFile").submit(function(){
          $("#status").empty().text("File is uploading....");

          $(this).ajaxSubmit({
            error:function(xhr){
              status("Error"+ xhr.status);
            },
            success: function(response){
              console.log(response)
              $("#status").empty().text(response);
            }
          });
          return false;//Không để nút submit nháy trang
        });
      });
      </script>
  </head>

  <body>
    <h1>Express upload file:</h1>
    <form method="POST" , action="http://localhost:8888/upload" id="uploadFile" enctype="multipart/form-data">
      <input type="file" name="myFile"><!--Tên file này trùng với bên 8upload.js trong .single(myFile)-->

      <input type="submit" value="UploadFile" name="submit">
      <span id="status"></span>
    </form>
  </body>
</html>
